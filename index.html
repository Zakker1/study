<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Система месторождений</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.2.2/css/buttons.dataTables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.html5.min.js"></script>
</head>
<body>
    <nav class="main-nav">
        <div class="container">
            <div class="logo">
                <h1>CRM Система</h1>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link" id="viewDeposits">
                        <i class="icon-view"></i>
                        Просмотр месторождений
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" id="addDeposit">
                        <i class="icon-add"></i>
                        Добавить месторождение
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" id="generateReport">
                        <i class="icon-report"></i>
                        Сформировать отчет
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" id="settings">
                        <i class="icon-settings"></i>
                        Настройки
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <!-- Content sections will be loaded here -->
            <section id="depositsTable" class="content-section hidden">
                <h2>Просмотр месторождений</h2>
                <div class="filters">
                    <select id="regionFilter">
                        <option value="">Все регионы</option>
                    </select>
                    <select id="statusFilter">
                        <option value="">Все статусы</option>
                    </select>
                </div>
                <div class="table-container">
                    <table id="depositsDataTable" class="display" style="width:100%">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Название</th>
                                <th>Регион</th>
                                <th>Тип отходов</th>
                                <th>Статус</th>
                                <th>Площадь</th>
                                <th>Дата создания</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </section>

            <section id="addDepositForm" class="content-section hidden">
                <h2>Добавление месторождения</h2>
                <form id="depositForm">
                    <div class="form-group">
                        <label for="name">Название месторождения</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="region">Регион</label>
                        <input type="text" id="region" required>
                    </div>
                    <div class="form-group">
                        <label for="wasteType">Тип отходов</label>
                        <select id="wasteType" required>
                            <option value="">Выберите тип</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="status">Статус</label>
                        <select id="status" required>
                            <option value="">Выберите статус</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </form>
            </section>

            <section id="reportSection" class="content-section hidden">
                <h2>Формирование отчета</h2>
                <div class="report-controls">
                    <div class="date-range">
                        <input type="date" id="startDate">
                        <input type="date" id="endDate">
                    </div>
                    <button class="btn btn-primary" id="generateReportBtn">Сформировать</button>
                </div>
            </section>

            <section id="settingsSection" class="content-section hidden">
                <h2>Настройки системы</h2>
                <div class="settings-container">
                    <div class="setting-group">
                        <label for="language">Язык системы</label>
                        <select id="language">
                            <option value="ru">Русский</option>
                            <option value="en">English</option>
                        </select>
                    </div>
                    <div class="setting-group">
                        <label for="accessRights">Права доступа</label>
                        <select id="accessRights">
                            <option value="admin">Администратор</option>
                            <option value="user">Пользователь</option>
                        </select>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <!-- App Scripts -->
    <script src="js/deposits.js"></script>
    <script src="js/reports.js"></script>
</body>
</html>
